<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--form创建表单(action需要配合服务器使用)，label与input一起使用-->
    <form action="#">
      <label for="username">username</label>
      <input type="text" id="username" value="text here" /><br />
      <label for="password">password</label>
      <input type="password" id="password" placeholder="text here" /><br />

      <label>gender</label>
      <input type="radio" name="gender" />male
      <input type="radio" name="gender" />female
      <br />
      <label>hobbies</label>
      <input type="checkbox" name="hobby" />singing
      <input type="checkbox" name="hobby" />dancing
      <input type="checkbox" name="hobby" />swimming
      <br />
      <input type="submit" name="" value="submit" />
    </form>
  </body>
</html>
