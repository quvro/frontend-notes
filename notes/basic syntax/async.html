<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function timeout(ms) {
        const promise = new Promise((resolve, reject) => {
          setTimeout(resolve, ms);
        });
      }

      async function asyncPrint(ms, value) {
        await timeout(ms);
        console.log(value);
      }
      asyncPrint(100, "hello");
    </script>
  </body>
</html>
