<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box1 {
      height: 300px;
      background-color: brown;
    }
    .box-normal {
      width: 100px;
      height: 100px;
      background-color: purple;
    }
    /* 不脱离文档流 */
    .box-relative {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: relative;
      left: 20px;
      top: 40px;
    }
    .box2 {
      background-color: yellow;
      height: 300px;
      width: 200px;
    }
    /* 脱离文档流，根据最近的已定位父级元素定位，会使其他元素上移 */
    .box-absolute {
      background-color: blue;
      height: 100px;
      width: 100px;
      position: absolute;
      left: 120px;
    }
    /* 不随页面滚动 */
    .box-fixed {
      width: 100px;
      height: 100px;
      position: fixed;
      background-color: hotpink;
      right: 0;
      top: 300px;
    }
  </style>
  <body>
    <h1>相对定位</h1>
    <div class="box1">
      <div class="box-normal"></div>
      <div class="box-relative"></div>
      <div class="box-normal"></div>
    </div>
    <h1>绝对定位</h1>
    <div class="box2">
      <div class="box-normal"></div>
      <div class="box-absolute"></div>
      <div class="box-normal"></div>
    </div>
    <h1>固定定位</h1>
    <div class="box3">
      <div class="box-fixed"></div>
    </div>
  </body>
</html>
