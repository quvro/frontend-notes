<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--div分块标签，没有语义，用于创建块级标签-->
    <div class="navigator bar">
      <a href="a">link1</a>
      <a href="a">link2</a>
      <a href="a">link3</a>
    </div>
    <div class="content">
      <h1>article title</h1>
      <p>content1</p>
      <p>content2</p>
      <p>content3</p>
    </div>
    <!--span用于包装文本，以便使用样式（内联样式化文本），与css,js一起使用-->
    <span>first spann tag</span>
    <span>second span tag</span>
    <span>third span tag</span>
    <hr />
    <span>link here: <a href="1">link</a></span>
  </body>
</html>
