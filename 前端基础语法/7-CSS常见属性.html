<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 块级元素独占一行，行内元素不可改变宽高，三者可以互相转换 -->
    <style>
      .block {
        background-color: aquamarine;
        width: 200px;
        height: 100px;
      }
      .line {
        background-color: brown;
      }
      .inlineblock {
        width: 400px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h1 style="font: bolder 50px 'KaiTi">这是一个font复合属性示例</h1>
    <p style="line-height: 40px">
      这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本
    </p>

    <div class="block">这是一个块级元素</div>
    <span class="line">这是一个行内元素</span>
    <img
      src="../web-projects/test-site/images/ab1219e2080ace01c2383945c09d380b.jpg"
      alt="#"
      class="inlineblock"
    />
    <h2>display</h2>
    <div style="display: inline">这是一个转换为行内元素的div标签</div>
  </body>
</html>
