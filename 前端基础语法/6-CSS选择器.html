<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /* 元素选择器 */
      h2 {
        color: blue;
      }
      /* 类选择器 */
      .highlight {
        background-color: yellow;
      }
      /* id选择器 */
      #header {
        font-size: 20px;
        font-weight: 100;
      }
      /* 通用选择器 */
      * {
        font-family: "courier";
      }
      /* 子元素选择器 */
      .father > .son {
        color: bisque;
      }
      /* 后代选择器,后代包括子代，覆盖看顺序 */
      .father p {
        color: brown;
        font-size: larger;
      }
      /* 相邻元素选择器 */
      h3 + p {
        background-color: antiquewhite;
      }
      /* 伪类选择器 */
      #element:hover {
        background-color: #6dced9;
      }
    </style>
  </head>
  <body>
    <h1>不同的CSS选择器</h1>
    <h2>元素选择器示例</h2>
    <h3 class="highlight">这是一个类选择器</h3>
    <h3>没有应用类选择器</h3>
    <h4 id="header">这是id选择器</h4>

    <div class="father">
      <p class="son">这是子元素选择器</p>
      <div>
        <p class="grandson">这是后代选择器</p>
      </div>
    </div>

    <p>普通p标签</p>
    <h3>这是相邻兄弟选择器</h3>
    <p>另一个p标签</p>

    <h3 id="element">这是伪类选择器</h3>
  </body>
</html>
